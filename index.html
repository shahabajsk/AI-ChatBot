<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateGuru AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Chat launcher button -->
    <div class="chat-launcher" id="chat-launcher">
        <div class="launcher-icon">
            <div class="robot">
                <div class="antenna"></div>
                <div class="robot-face">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat widget -->
    <div class="chat-widget" id="chat-widget">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="bot-avatar">
                    <div class="mini-robot">
                        <div class="mini-antenna"></div>
                        <div class="mini-face">
                            <div class="mini-eyes"></div>
                        </div>
                    </div>
                </div>
                <div class="bot-info">
                    <h3>RateGuru AI</h3>
                    <span class="status">Online</span>
                </div>
            </div>
            <div class="chat-header-right">
                <button class="header-button export-btn" title="Export Insights" id="export-btn">
                    <i class="fas fa-download"></i>
                </button>
                <button class="header-button help-btn" title="Help" id="help-btn">
                    <i class="fas fa-question-circle"></i>
                </button>
                <button class="header-button refresh-btn" title="Refresh Chat" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="header-button minimize-btn" id="minimize-btn" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="header-button close-btn" id="close-btn" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content typing-animation">
                    <p>Hi there! I'm RateGuru AI, your rental car analysis assistant. Upload your rate shopping file or ask me any questions about rental car prices and trends!</p>
                </div>
            </div>
        </div>
        
        <div class="suggested-replies" id="suggested-replies">
            <button class="suggested-reply-btn">Upload a file</button>
            <button class="suggested-reply-btn" data-command="help">What can you analyze?</button>
            <button class="suggested-reply-btn">Help me compare car prices</button>
        </div>
        
        <div class="chat-input-container">
            <label for="file-input" class="attachment-btn" title="Attach File">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="file-input" accept=".csv" style="display: none;">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Image preview modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Enlarged visualization">
            <div class="modal-actions">
                <button id="download-image" class="download-btn">
                    <i class="fas fa-download"></i> Download Image
                </button>
            </div>
        </div>
    </div>

    <div id="upload-status" class="upload-notification"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
